<!DOCTYPE html>
<html>
  <head>
    <title>Senioritis</title>
    {{ css('senioritis') }}
  </head>

  <body>
    <div id='header'>
      <h1>Senioritis</h1>
      <h2>search for all of those easy A classes</h1>
    </div>

    <form action="." method="post">
      {{ csrf() }}
      <label for="q">Search</label>
      <input id="q" type="text" name="q"></input>
      <input type="submit"></input>
    </form>

    {% if courses %}
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Title</th>
            <th>Professor</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody>
          {% for course in courses %}
            <tr>
              <td>{{ course.name }}</td>
              <td>{{ course.title }}</td>
              <td>{{ course.professor }}</td>
              <td>{{ course.gpa }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </body>
</html>
